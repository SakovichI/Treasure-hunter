
<head>
<link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-start-game">
  <div class="container__head header">
    <div class="header__timer"></div>
    <div class="header__counter">
      <div class="count">
        <span class="count__progress">0</span>
        <span class="count__need"></span>
      </div>
      <img src="img/Chest_Ingots.png" alt="chest" class="count-img" width="50" height="50">
    </div>
  </div>
</div>
<div class="game-over">
  <p class="game-over__text">
    Game Over
  </p>
  <p class="game-over__try">
    Tap to, try again
  </p>
</div>
<canvas id="render-canvas"></canvas>


<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
<script src="https://cdn.babylonjs.com/cannon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylon.waterMaterial.js"></script>

<script src="main.js"></script>
</body>
</html>
